<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <script src="./cal.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 
<body>
  <div class="body">
    <div class="container">
        <input type="text" id="num">
        <div class="row">
          <button onclick="clear1(this.value)" value="AC" class="btn" id="ac">AC</button>
          <button onclick="calculate(this.value)" value="/" class="btn">/</button>
          <button onclick="calculate(this.value)" value="*" class="btn">*</button>
          <button onclick="calculate(this.value)" value="-" class="btn">-</button>

      </div>
        <div class="row">
            <button onclick="calculate(this.value)" value="7" class="btn">7 </button>
            <button onclick="calculate(this.value)" value="8" class="btn">8</button>
            <button onclick="calculate(this.value)" value="9" class="btn">9</button>
            <button onclick="calculate(this.value)" value="+" class="btn">+</button>
        </div>
        <div class="row">
            <button onclick="calculate(this.value)" value="4" class="btn">4 </button>
            <button onclick="calculate(this.value)" value="5" class="btn">5</button>
            <button onclick="calculate(this.value)" value="6" class="btn">6</button>
            <button onclick="calculate(this.value)" value="-" class="btn">-</button>
        </div>
        <div class="row">
            <button onclick="calculate(this.value)" value="1" class="btn">1 </button>
            <button onclick="calculate(this.value)" value="2" class="btn">2</button>
            <button onclick="calculate(this.value)" value="3" class="btn">3</button>
            <button onclick="calculate(this.value)" value="." class="btn">.</button>
        </div> 
          <div class="row">
            <button onclick="calculate(this.value)" value="00" class="btn">00</button>
            <button onclick="calculate(this.value)" value="0" class="btn">0</button>
            <button onclick="equal(this.value)" value="=" class="btn" id="eq">=</button>
            <button onclick="backspace(this.value)" value="back" class="btn" id="back"><i class="fa fa-arrow-left" aria-hidden="true"></i>
            </button>
        </div>
        
    </div>
  </div>
   
</body>
</html>
